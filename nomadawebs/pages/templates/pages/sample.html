{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{page.title}}{% endblock%}
{% block content %}

    <section class="page-section about-heading">
      <div class="container">
        <div class="about-heading-content mbtm">
          <div class="row">
            <div class="col-xl-9 col-lg-10 mx-auto">
              <div class="bg-faded rounded p-5 forced">
                <h2 class="section-heading mb-4">
                  <span class="section-heading-lower">{{page.title}}</span>
                </h2>
                <div class="section-content">
                  {{page.content|safe}} <!-- con safe especificamos a django que es contenido seguro y que interprete el html que encuentre en el texto -->
                  {% if user.is_authenticated %}
                    <p><a href="{% url 'admin:pages_page_change' page.id %}">Editar</a></p> 
                  {% endif %}
                  <!-- Explicacion: la url va a acceder al admin de Django. Para ello indicamos la app "pages", el modelo "page", que vamos a editar "change" y el id de la pÃ¡gina (o registro) page_id -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
